<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Photo Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Your image track container -->
  <div id="image-track" data-mouse-down-at="0" data-prev-precentage="0">
    <!-- Add your images or content here -->
    <img class="image" scr="images/photo1.jpg" draggable= "false"> 
    <img class="image" scr="images/photo2.jpg" draggable= "false"> 
    <img class="image" scr="images/photo3.jpg" draggable= "false">
    <img class="image" scr="images/photo4.jpg" draggable= "false">
    <img class="image" scr="images/photo5.jpg" draggable= "false">
    <img class="image" scr="images/photo6.jpg" draggable= "false">
    <img class="image" scr="images/photo7.jpg" draggable= "false">
    <img class="image" scr="images/photo8.jpg" draggable= "false">
  </div>

  <script scr="script.js"></script>
</body>
</html>
