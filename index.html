<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Photo Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Your image track container -->
  <div id="image-track" data-mouse-down-at="0">
    <!-- Add your images or content here -->
    <img class="image" scr="images/photo1.jpg" alt="Photo 1"> 
    <img class="image" scr="images/photo2.jpg" alt="Photo 2"> 
    <img class="image" scr="images/photo3.jpg" alt="Photo 3">
    <img class="image" scr="images/photo4.jpg" alt="Photo 4">
    <img class="image" scr="images/photo5.jpg" alt="Photo 5">
    <img class="image" scr="images/photo6.jpg" alt="Photo 6">
    <img class="image" scr="images/photo7.jpg" alt="Photo 7">
    <img class="image" scr="images/photo8.jpg" alt="Photo 8">
  </div>
</body>
</html>
